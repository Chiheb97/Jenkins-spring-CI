version: '3'
services:
  database:
    image: mysql
    container_name: mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_DATABASE: tpachato   
    ports:
      - 3306:3306
    networks:
     - devops
     
  spring-boot:
    image: alaa1998/tpachat
    container_name: spring
    ports:
      - 8089:8089
    depends_on:
      - database
    networks:
      - devops 
    restart: on-failure     
  angular:
    image: alaa1998/front
    container_name: front
    ports: 
      - 80:80
    depends_on:
      - spring-boot
    networks:
      - devops
  
networks:
  devops:
